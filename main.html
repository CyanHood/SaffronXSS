<!DOCTYPE html>
<html>
<head>
  <title>Blobbypass Launcher</title>
</head>
<body>
  <h3>Blobbypass Tab Launcher</h3>
  <input type="text" id="urlInput" placeholder="https://example.com" style="width:80%;">
  <button onclick="launch()">Launch</button>

  <script>
    function launch() {
      const url = document.getElementById("urlInput").value;
      if (url) {
        window.parent.postMessage({ launchUrl: url }, "*");
      }
    }
  </script>
</body>
</html>
